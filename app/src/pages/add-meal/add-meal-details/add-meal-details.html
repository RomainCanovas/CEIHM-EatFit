<ion-header>

  <ion-navbar color="primary">
    <ion-title>Récapitulatif</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="intro">
    <i> {{name.length}} élément{{name.length == 1 ? "" : "s"}} compose{{name.length == 1 ? "" : "nt"}} votre repas : </i>
  </div>
  <div *ngFor="let n of name; let i = index" class="itm">


    <ion-row>

      <div col-2 class="icone">
        <img src="https://img.icons8.com/metro/1600/fork.png"/>
      </div>

      <div col-5 class="food">
        {{n}}
      </div>

      <div col-5 class="bar">
        <button (click)="decreaseWeight(i)" (press)="decreaseWeight(i)">
          -
        </button>
        <span id="gg">{{weight[i]}} g</span>
        <button (click)="increaseWeight(i)" (press)="increaseWeight(i)">
          +
        </button>
      </div>
    </ion-row>


  </div>
  <div text-center class="btm">
    <button ion-button (click)="goToRoot()">Valider</button>
  </div>
  <img class="chrt" src="assets/imgs/chart2.png">
</ion-content>
