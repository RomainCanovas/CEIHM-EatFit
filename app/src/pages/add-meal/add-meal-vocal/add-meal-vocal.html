<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dictée</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--
  <ion-row class="btn1">
    <button ion-button (click)="fake()">Mock data</button>
  </ion-row>
  -->
  <p class="indication"><i>Appuyez sur le microphone pour commencer l'enregistrement, puis racontez naturellement ce que
    vous avez mangé.</i></p>

  <div class="ctn">

    <div class="record">
      <button ion-button icon-only (click)="start()">
        <ion-icon name="microphone"></ion-icon>
      </button>
    </div>


    <p *ngIf="text" class="text"> « {{text}} »</p>

    <div *ngIf="loading" class="error">
      <div text-center>
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
      Traitement en cours...

    </div>
    <div *ngIf="error" class="error">
      Aucun aliment reconnu. Veuillez réessayer.
    </div>
  </div>


</ion-content>
