<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ajouter un repas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <p>Sélectionnez une méthode pour indiquer les informations sur le repas</p>
      </ion-col>
    </ion-row>
    <button margin-top="200"
            (click)="openVoice()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <ion-icon name="mic" style="font-size: 40px;"></ion-icon>
          <p>Dictée</p>
        </ion-col>
      </ion-row>
    </button>
    <button margin-top="200"
            (click)="openList()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <ion-icon name="list" style="font-size: 40px;"></ion-icon>
          <p>Manuellement</p>
        </ion-col>
      </ion-row>
    </button>
    <button margin-top="200"
            (click)="openScan()"
            style="background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      <ion-row>
        <ion-col style="text-align: center">
          <ion-icon name="barcode" style="font-size: 40px;"></ion-icon>
          <p>Scan</p>
        </ion-col>
      </ion-row>
    </button>
  </ion-grid>
</ion-content>
