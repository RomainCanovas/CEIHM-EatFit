<ion-header>

  <ion-navbar>
    <ion-title>add-meal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Ajouter un repas</h1>
  <p>Sélectionnez une méthode pour indiquer les informations du repas</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-icon name="mic"></ion-icon>
          <p>Dictée</p>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon name="list"></ion-icon>
          <p>Manuellement</p>
        </div>
      </ion-col>
      <ion-col>
        <div (click)="openScan()">
          <ion-icon name="barcode"></ion-icon>
          <p>Scan</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
