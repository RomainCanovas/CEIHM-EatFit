<ion-header>

  <ion-navbar color="primary">
    <ion-title>Scan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-list>
          <ion-card *ngFor="let name of names; let i = index">
            <img margin-top="5px" style="object-fit: cover; width:170px; height:170px;" [src]=imgsUrl[i]>
            <h2 style="text-align: center">{{name}}</h2>
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear (click)="deleteItem(i)">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="flexcontainer">
        <button ion-fab (click)="openScanPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="openMealDetails()">Valider</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
