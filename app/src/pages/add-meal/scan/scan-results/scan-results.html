<ion-header>

  <ion-navbar color="primary">
    <ion-title>RÃ©capitulatif</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-list>
          <ion-card *ngFor="let name of names; let i = index">
            <img margin-left="2px" margin-bottom="2px" margin-top="2px" align="left" style="object-fit: cover; width:auto; height:80px;" [src]=imgsUrl[i]>
            <h2 margin-top="2px" style="text-align: center">{{name}}</h2>
            <button margin-top="5px" ion-button icon-start clear (click)="deleteItem(i)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="flexcontainer">
        <button ion-fab (click)="openScanPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button round (click)="openMealDetails()">Valider</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
