<ion-header>

      <button ion-button icon-only color="royal" class="yo">
        <ion-icon name="stats" (click)="openStats()"></ion-icon>
      </button>
      <ion-title text-center>Eat'Fit</ion-title>
      <button ion-button icon-only color="royal" (click)="openWeight()" class="yo">
        <ion-icon name="speedometer"></ion-icon>
      </button>
    </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div class="rond" text-center>
    <h1>2998</h1>
    <p>KCal
      <br/>consommées</p>
  </div>

  <div class="date-switch" text-center>
    <ion-row class="row">
      <div col-3></div>
      <button col-1 ion-button clear icon-only color="secondary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
      <p col-4>Aujourd'hui</p>
      <button col-1 ion-button clear icon-only color="secondary">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
      <div col-3></div>
    </ion-row>
  </div>

  <div class="data">
    <ion-row>
      <div col-4 class="elem">
        <div class="l1">
          Glucides
        </div>
        <div class="l2">
          356g
          <div class="badge" style="background-color: #db3b2d"></div>
        </div>
      </div>
      <div col-4 class="elem">
        <div class="l1">
          Protéines
        </div>
        <div class="l2">
          146g
          <div class="badge" style="background-color: #229645"></div>
        </div>
      </div>
      <div col-4 class="elem">
        <div class="l1">
          Graisses
        </div>
        <div class="l2">
          87g
          <div class="badge" style="background-color: #f2ab36"></div>
        </div>
      </div>
    </ion-row>
  </div>
  <ion-item-divider></ion-item-divider>

  <div text-center margin-top class="add">
    <button ion-button icon-start (click)="openAddMealChoicePicker()" round color="primary" class="pop"[style.visibility]="addClick ? 'hidden' : 'visible'">
      <ion-icon name="add"></ion-icon>
      Ajouter un repas
    </button>
    <div *ngIf="addClick">
      <div class="fabino fab1">
        <button ion-button round color="secondary" block (click)="openAddMeal()" class="popf">
          Petit déjeuner
        </button>
      </div>
      <div class="fabino fab2">
        <button ion-button round color="secondary" block (click)="openAddMeal()" class="popf">
          Déjeuner
        </button>
      </div>
      <div class="fabino fab3">
        <button ion-button round color="secondary" block (click)="openAddMeal()" class="popf">
          Dîner
        </button>
      </div>
      <div class="fabino fab4">
        <button ion-button round color="secondary" block (click)="openAddMeal()" class="popf">
          Autre repas
        </button>
      </div>
    </div>
  </div>


  <ion-card>
    <ion-list>
      <ion-item class="itm">
        <h2>Petit déjeuner<span class="detail">? / 1000 Kcal</span></h2>
        <ion-row>
          <h3 col-9>Non renseigné</h3>
          <div col-3 text-right>
            <ion-buttons>
              <button ion-button icon-only (click)="openAddMeal()" round color="secondary"  class="pop">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-buttons>
          </div>
        </ion-row>
      </ion-item>
      <ion-item class="itm">
        <h2>Déjeuner<span class="detail">1730 / 2000 Kcal</span></h2>
        <ion-row>
          <h3 col-9>Coquillettes Jambon</h3>
          <div col-3 text-right>
            <ion-buttons>
              <button ion-button icon-only round color="secondary" class="pop">
                <ion-icon name="options"></ion-icon>
              </button>
            </ion-buttons>
          </div>
        </ion-row>
      </ion-item>
      <ion-item class="itm">
        <h2>Diner<span class="detail">870 / 950 Kcal</span></h2>
        <ion-row>
          <h3 col-9>Soupe au pistou</h3>
          <div col-3 text-right>
            <ion-buttons>
              <button ion-button icon-only round color="secondary" class="pop">
                <ion-icon name="options"></ion-icon>
              </button>
            </ion-buttons>
          </div>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
