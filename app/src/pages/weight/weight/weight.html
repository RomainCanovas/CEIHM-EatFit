<ion-header>

  <ion-navbar>
    <ion-title>Suivi du poids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <section class="chart-wrapper">
      <canvas #lineChart></canvas>
    </section>
  </div>

  <div class="weightContainer">
    {{text}} kg
  </div>

  <div class="indicationContainer">
    <div class="indication">
      <div class="colorIndic" style="background-color: #2ec95c"></div>
      Maintien régulier du poids
    </div>
    <div class="indication">
      <div class="colorIndic" style="background-color: #d99930"></div>
      5 mises à jour du poids ce mois-ci
    </div>
  </div>

  <div text-center>
    <button ion-button icon-start (click)="showWeight()" round>
      <ion-icon name="add"></ion-icon>
      Mettre à jour mon poids
    </button>
  </div>


</ion-content>
